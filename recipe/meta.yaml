{% set name = "fmrib-unpack" %}
{% set version = "3.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: a82d974dcf73e6574f7392d8a78c001254d5e585f186044e0d17db923b08e831

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - fmrib_unpack      = funpack.main:main
    - fmrib_unpack_demo = funpack.scripts.demo:main

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - fmrib-unpack-fmrib-config
    - h5py
    - numpy
    - pandas >=0.24
    - pyparsing
    - pytables
    - pygments
    - nbclassic
    - notebook
    - threadpoolctl
    - typing-extensions
    - bash_kernel

test:
  requires:
    - pip
    - coverage
    - jupyter_server
    - pytest
    - pytest-cov
    - jinja2
    - python {{ python_min }}

  commands:
    - fmrib_unpack -V
    - fmrib_unpack_demo -h

# check test markers
    - pytest -v --cov=funpack --pyargs funpack.tests -k "not (lowMemory or HDF or test_demo)"


about:
  home: https://git.fmrib.ox.ac.uk/fsl/funpack/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: The FMRIB UKBioBank Normalisation, Parsing And Cleaning Kit
  dev_url: https://git.fmrib.ox.ac.uk/fsl/funpack/

extra:
  recipe-maintainers:
    - pauldmccarthy
