{% set name = "fmrib-unpack" %}
{% set version = "1.1.2" %}
{% set sha256 = "0b68b4439bd7c08d527fce3cf4fff982ba80fd7fe0ed15534230993dafa339e5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
   - funpack      = funpack.main:main
   - funpack_demo = funpack.scripts.demo:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - h5py
    - numpy
    - pandas
    - pyparsing
    - six
    - pytables
    - jupyter
    - notebook
    - pygments

test:
  requires:
    - pip
    - coverage
    - pytest
    - pytest-cov
    - jinja2
    - notebook
    - jupyter
    - pygments

  commands:
    # bash_kernel is not available on
    # conda, but is imported by the
    # funpack.scripts.demo module
    - pip install bash_kernel
    - funpack -V
    - funpack_demo -h
    - pytest -v --cov=funpack --pyargs funpack.tests -k "not (lowMemory or HDF or test_demo)"

about:
  home: https://git.fmrib.ox.ac.uk/fsl/funpack/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'The FMRIB UKBioBank Normalisation, Processing And Cleaning Kit'
  dev_url: https://git.fmrib.ox.ac.uk/fsl/funpack/

extra:
  recipe-maintainers:
    - pauldmccarthy
